<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Make a Reservation</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span>View Reservations</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName">
              </div>

              <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="text" class="form-control" id="customerEmail">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="customerID">Unique ID</label>
                <input type="text" class="form-control" id="customerID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span>Add to Reservations</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        customerName: $("#customerName").val().trim(),
        customerEmail: $("#customerEmail").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        customerID: $("#customerID").val().trim()
      };
     
      console.log(newReservation);
  
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("reservation.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
